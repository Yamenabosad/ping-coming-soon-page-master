<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./all.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="header">
      <h2><span>We are launching</span> soon!</h2>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form">
      <input id="email" type="email" placeholder="Your email address">
      <button id="send">Notify Me</button>
    </div>
    <div id="error">Please provide a valid email address</div>
    <div class="img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="fottor">
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copy">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

  </div>
</body>
<script src="./all.js"></script>
<script>
  document.getElementById("send").addEventListener("click", () => {
    let email = document.getElementById("email").value
    console.log(email)
    if (email == ""){
      document.getElementById("email").style.borderColor = `hsl(354, 100%, 66%)`
      document.getElementById("error").style.display = `block`
    }else if (email != ""){
      document.getElementById("email").style.borderColor = `rgba(150, 150, 150, 0.4)`
      document.getElementById("error").style.display = `none`
      
    }
  })
</script>
</html>
